<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./src/styles/global.css" />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <main class="main__container">

      <h1 class="main__title">Our Pricing</h1>

      <div class="toggle__container">
        <p class="annual">Annually</p>
        <button class="toggle__btn" id="toggle__btn" type="button">
          <div class="toggle__circle" id="toggle__circle"></div>
        </button>
        <p class="monthly">Monthly</p>
      </div>

      <div class="card__container">
        <div class="card__basic">
          <h2 class="card__subtitle">Basic</h2>
          <p id="pricing__basic"></p>
          <p class="card__text border__gray">500 GB Storage</p>
          <p class="card__text">Users Allowed</p>
          <p class="card__text border__gray">Send up to 3 GB</p>
          <button class="card__btn" id="btn__basic" type="button">Learn More</button>
        </div>

        <div class="card__professional">
          <h2 class="card__subtitle white">Professional</h2>
          <p id="pricing__professional" class="white"></p>
          <p class="card__text border__blue white">1 TB Storage</p>
          <p class="card__text white">5 Users Allowed</p>
          <p class="card__text border__blue white">Send up to 10 GB</p>
          <button class="card__btn" id="btn__professional" type="button">Learn More</button>
        </div>

        <div class="card__master">
          <h2 class="card__subtitle">Master</h2>
          <p id="pricing__master"></p>
          <p class="card__text border__gray">2 TB Storage</p>
          <p class="card__text">10 Users Allowed</p>
          <p class="card__text border__gray">Send up to 20 GB</p>
          <button class="card__btn" id="btn__master" type="button">Learn More</button>
        </div>
      </div>
    </main>

    <script src="./src/scripts/index.js"></script>
  </body>
</html>
